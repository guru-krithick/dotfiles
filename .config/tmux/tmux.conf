set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g history-limit 50000
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g mouse on
set-window-option -g mode-keys vi
set-option -sg escape-time 10
set-option -g focus-events on

set-option -g repeat-time 300
set-option -s buffer-limit 20
set-option -g display-time 2000
set-option -g allow-rename off
set-window-option -g aggressive-resize on
set-option -g detach-on-destroy off

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r m resize-pane -Z

bind-key ! break-pane -d
bind-key @ command-prompt -p "join pane from:" "join-pane -s '%%'"

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key -r f display-popup -E -w 80% -h 80% "~/.config/tmux/scripts/tmux-sessionizer.sh"

bind-key C-j display-popup -E -w 60% -h 60% "\
    tmux list-sessions -F '#{session_name}: #{session_windows} windows' | \
    fzf --reverse --header 'Switch Session' --preview 'tmux list-windows -t {}' | \
    cut -d: -f1 | xargs tmux switch-client -t"

bind-key C-w display-popup -E -w 60% -h 60% "\
    tmux list-windows -F '#{window_index}: #{window_name} #{pane_current_path}' | \
    fzf --reverse --header 'Switch Window' | \
    cut -d: -f1 | xargs tmux select-window -t"

bind-key C-k confirm-before -p "kill-session #S? (y/n)" kill-session

bind-key -n M-` if-shell -F '#{==:#{session_name},scratch}' {
    detach-client
} {
    display-popup -d "#{pane_current_path}" -xC -yC -w 80% -h 80% -E \
    'tmux attach-session -t scratch || tmux new-session -s scratch'
}

set-option -g status-position bottom
set-option -g status-style "bg=#1c1c24"
set-option -g status-left-length 99
set-option -g status-right-length 99
set-option -g status-justify absolute-centre

set-option -g status-left '#(cat #{socket_path}-\#{session_id}-vimbridge)'
set-option -g status-right '#(cat #{socket_path}-\#{session_id}-vimbridge-R)'

set-option -g window-status-format ' #I '
set-option -g window-status-current-format ' [#I] '

# Highlight active pane border
set-option -g pane-border-style "fg=#666666"
set-option -g pane-active-border-style "fg=yellow,bold"
set-option -g pane-border-lines heavy

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fcsonline/tmux-thumbs'

# Initialize TPM (must be the last line)
run '~/.tmux/plugins/tpm/tpm'
