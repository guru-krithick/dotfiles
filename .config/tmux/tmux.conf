set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g history-limit 50000
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g mouse on
set-window-option -g mode-keys vi
set-option -sg escape-time 10
set-option -g focus-events on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r m resize-pane -Z

set-option -g status-position bottom
set-option -g status-style "bg=#1c1c24"
set-option -g status-left-length 99
set-option -g status-right-length 99
set-option -g status-justify absolute-centre

set-option -g status-left '#(cat #{socket_path}-\#{session_id}-vimbridge)'
set-option -g status-right '#(cat #{socket_path}-\#{session_id}-vimbridge-R)'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TPM (must be the last line)
run '~/.tmux/plugins/tpm/tpm'
