# Yazi Theme Configuration
# https://yazi-rs.github.io/docs/configuration/theme

[mgr]
cwd = { fg = "#6a8ac0" }

# Hovered
hovered = { fg = "#0a0a0a", bg = "#6a8ac0" }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "#b09a5a", bold = true, italic = true, underline = true }
find_position = { fg = "#9a7aba", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#8aaa6a", bg = "#8aaa6a" }
marker_copied = { fg = "#b09a5a", bg = "#b09a5a" }
marker_cut = { fg = "#b06a6e", bg = "#b06a6e" }

# Tab
tab_active = { fg = "#0a0a0a", bg = "#6a8ac0" }
tab_inactive = { fg = "#b0b0b0", bg = "#333333" }
tab_width = 1

# Border
border_symbol = "│"
border_style = { fg = "#333333" }

# Highlighting
syntect_theme = "~/.config/bat/themes/base16-256.tmTheme"

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#333333", bg = "#333333" }

# Mode
mode_normal = { fg = "#0a0a0a", bg = "#6a8ac0", bold = true }
mode_select = { fg = "#0a0a0a", bg = "#8aaa6a", bold = true }
mode_unset = { fg = "#0a0a0a", bg = "#9a7aba", bold = true }

# Progress
progress_label = { fg = "#d0d0d0", bold = true }
progress_normal = { fg = "#6a8ac0", bg = "#333333" }
progress_error = { fg = "#b06a6e", bg = "#333333" }

# Permissions
permissions_t = { fg = "#6a8ac0" }
permissions_r = { fg = "#b09a5a" }
permissions_w = { fg = "#b06a6e" }
permissions_x = { fg = "#8aaa6a" }
permissions_s = { fg = "#9a7aba" }

[input]
border = { fg = "#6a8ac0" }
title = {}
value = {}
selected = { reversed = true }

[select]
border = { fg = "#6a8ac0" }
active = { fg = "#9a7aba" }
inactive = {}

[tasks]
border = { fg = "#6a8ac0" }
title = {}
hovered = { underline = true }

[which]
mask = { bg = "#1c1c1c" }
cand = { fg = "#6aaaba" }
rest = { fg = "#666666" }
desc = { fg = "#9a7aba" }
separator = " → "
separator_style = { fg = "#555555" }

[help]
on = { fg = "#9a7aba" }
run = { fg = "#6aaaba" }
desc = { fg = "#b0b0b0" }
hovered = { bg = "#333333", bold = true }
footer = { fg = "#b0b0b0", bg = "#1c1c1c" }

[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "#9a7aba" },
    
    # Videos
    { mime = "video/*", fg = "#b09a5a" },
    
    # Audio
    { mime = "audio/*", fg = "#b09a5a" },
    
    # Archives
    { mime = "application/zip", fg = "#b06a6e" },
    { mime = "application/gzip", fg = "#b06a6e" },
    { mime = "application/x-tar", fg = "#b06a6e" },
    { mime = "application/x-bzip*", fg = "#b06a6e" },
    { mime = "application/x-7z-compressed", fg = "#b06a6e" },
    { mime = "application/x-rar", fg = "#b06a6e" },
    
    # Documents
    { mime = "application/pdf", fg = "#b06a6e" },
    { mime = "application/*doc*", fg = "#6a8ac0" },
    { mime = "application/*sheet*", fg = "#8aaa6a" },
    { mime = "application/*presentation*", fg = "#c09060" },
    
    # Fallback
    { name = "*", fg = "#b0b0b0" },
    { name = "*/", fg = "#6a8ac0" },
]

[icon]
