# Tmux Sessionizer Configuration

# Search paths for projects (with optional depth: path:depth)
TS_SEARCH_PATHS=(
  ~/projects
  ~/frontend
  ~/backend
  ~/dotfiles
  ~/oss
  ~/learn
  ~/dsa
)

# Additional search paths with custom depth
TS_EXTRA_SEARCH_PATHS=(
  ~/.config:2
  ~/java-class:2
)

# Default max depth for searching
TS_MAX_DEPTH=2

# Session commands (optional - for -s flag)
# TS_SESSION_COMMANDS=("nvim" "lazygit" "htop")

# Logging (uncomment to enable)
# TS_LOG=true
# TS_LOG_FILE="$HOME/.local/share/tmux-sessionizer/tmux-sessionizer.logs"
