# --- General ---
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g history-limit 50000
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g mouse on
set-window-option -g mode-keys vi
set-option -sg escape-time 10 # Short escape time, important for responsiveness

# --- Keybindings ---
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r m resize-pane -Z

# --- Keybindings for smart-splits.nvim ---
# This is the crucial part that enables seamless navigation between Neovim and tmux panes
bind-key -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq nvim && tmux send-keys C-h) || tmux select-pane -L"
bind-key -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq nvim && tmux send-keys C-j) || tmux select-pane -D"
bind-key -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq nvim && tmux send-keys C-k) || tmux select-pane -U"
bind-key -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq nvim && tmux send-keys C-l) || tmux select-pane -R"

# --- Appearance & Theme ---
set-option -g status-position bottom
set -g @theme_variation 'moon'
set -g @theme_plugins 'datetime'
set -g status-style "fg=#{thm_fg},bg=#{thm_bg}"
set -g status-left ""
set -g status-right "#[fg=#{thm_bg},bg=#{thm_blue}]#[fg=#{thm_fg},bg=#{thm_blue}]   #S #[fg=#{thm_blue},bg=#{thm_bg}] #{plugin_datetime}"
set -g status-right-length 150
set -g window-status-format "#[fg=#{thm_fg_dark}] #I:#W "
set -g window-status-current-format "#[fg=#{thm_bg},bg=#{thm_magenta}]#[fg=#{thm_fg},bg=#{thm_magenta}] #I:#W #[fg=#{thm_magenta},bg=#{thm_bg}]"
set -g pane-border-style "fg=#{thm_fg_dark}"
set -g pane-active-border-style "fg=#{thm_blue}"

# --- Plugins (Managed by TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'fabioluciano/tmux-tokyo-night'
# NOTE: The old 'christoomey/vim-tmux-navigator' plugin is not needed

# Initialize TPM (must be the last line in the file)
run '~/.tmux/plugins/tpm/tpm'
