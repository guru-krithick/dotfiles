# --- General ---
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g history-limit 50000
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g mouse on
set-window-option -g mode-keys vi
set-option -sg escape-time 10
set-option -g focus-events on

# --- Keybindings ---
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r m resize-pane -Z


# --- Ultra Dark Theme Colors ---
thm_bg="#0a0a0a"
thm_fg="#b0b0b0"
thm_cyan="#6aaaba"
thm_black="#000000"
thm_gray="#333333"
thm_magenta="#9a7aba"
thm_pink="#aa9aba"
thm_red="#b06a6e"
thm_green="#8aaa6a"
thm_yellow="#b09a5a"
thm_blue="#6a8ac0"
thm_orange="#c09060"
thm_black4="#333333"

# --- Status Bar ---
set-option -g status-position bottom
set-option -g status-style "bg=${thm_bg},fg=${thm_fg}"
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-justify centre

# Left: Session name with rounded powerline
set-option -g status-left "#[fg=${thm_bg},bg=${thm_blue},bold] ó°£‡ #S #[fg=${thm_blue},bg=${thm_bg}]"

# Right: Empty
set-option -g status-right ""

# Window status
set-option -g window-status-format "#[fg=${thm_fg},bg=${thm_bg}] #I:#W "
set-option -g window-status-current-format "#[fg=${thm_bg},bg=${thm_magenta}]#[fg=${thm_bg},bg=${thm_magenta},bold] #I:#W #[fg=${thm_magenta},bg=${thm_bg}]"
set-option -g window-status-separator ""

# --- Pane Borders ---
set-option -g pane-border-style "fg=${thm_gray}"
set-option -g pane-active-border-style "fg=${thm_blue}"

# --- Message Style ---
set-option -g message-style "bg=${thm_blue},fg=${thm_bg}"
set-option -g message-command-style "bg=${thm_blue},fg=${thm_bg}"

# --- Pane Number Display ---
set-option -g display-panes-active-colour "${thm_blue}"
set-option -g display-panes-colour "${thm_gray}"

# --- Clock Mode ---
set-option -g clock-mode-colour "${thm_blue}"
set-option -g clock-mode-style 24

# --- Plugins (Managed by TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TPM (must be the last line)
run '~/.tmux/plugins/tpm/tpm'